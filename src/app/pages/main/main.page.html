<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <app-header  title="Menu"></app-header>
  <ion-content class="ion-text-center">
    <ion-icon name="person-circle-outline" class="avatar-icon"></ion-icon>
    <h4>{{user()?.name}}</h4>
    <ion-menu-toggle autoHide="false" *ngFor="let p of pages">
      <ion-item [ngClass]="{'active': currentPath == p.url}" [routerLink]="p.url" routerDirection="root" detail lines="none" class="menu-item">
        <ion-icon [name]="p.icon"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item> 

    </ion-menu-toggle>
  </ion-content>
  <ion-footer>
    <ion-menu-toggle autoHide="false" >
      <ion-item  lines="none" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
       <ion-label>Cerrar SesiÃ³n</ion-label>
      </ion-item> 

    </ion-menu-toggle>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
