<app-header title="Recuperar Contraseña"></app-header>

<div class="auth-container">
  <ion-card class="auth-card">
    <div class="logo-title-container">
      <app-logo class="logo"></app-logo>
    </div>

    <ion-card-content class="auth-content">
      <form [formGroup]="form" (ngSubmit)="resetPassword()">

        <app-custom-input 
          name="Correo" 
          autocomplete="email" 
          [control]="form.controls.email" 
          icon="mail-outline" 
          type="email">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">El correo no es válido</div>
        </div>

        <ion-button 
          expand="full" 
          class="auth-button" 
          mode="ios" 
          type="submit" 
          shape="round"
          [disabled]="form.invalid">
          Enviar Instrucciones
        </ion-button>

        <ion-button 
          class="auth-back" 
          routerLink="/auth" 
          expand="full" 
          shape="round" 
          fill="clear">
          Volver al inicio de sesión
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</div>
<app-loading [isLoading]="isLoading" message="Enviando instrucciones..."></app-loading>
