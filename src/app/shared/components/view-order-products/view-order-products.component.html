<app-header [title]="'Productos de la orden: ' + orderId" [isModal]="true"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <img [src]="product.imageUrl" alt="{{ product.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>Cantidad: {{ product.quantity }}</p>
        <p>Precio unitario: {{ product.unitPrice | currency:'COP' }}</p>
        <p><strong>Total: {{ product.quantity * product.unitPrice | currency:'COP' }}</strong></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- BotÃ³n solo visible si el rol es Delivery -->
  <ion-button
    expand="block"
    color="primary"
    *ngIf="role === 'Delivery' && orderStatus !== 'Delivered'"
    (click)="advanceOrderStatus()"
  >
    Entregado
  </ion-button>
</ion-content>
